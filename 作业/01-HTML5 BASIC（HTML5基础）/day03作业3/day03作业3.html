<!doctype html>
<html>
    <head>
        <title>表单练习</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <style>
            .skill::after{  /* 在父级设置css，清除浮动 */
                content: '.';   
                display: block;
                clear: both;
                height: 0;
                overflow: hidden;
                visibility: hidden;
            }

            .skill span{
                display: block;  /* 行间元素转换成块级元素 */
                width: 50px;  
                float: left;  /* 设置浮动 */

            }

            .skill meter{
                float: left;  /* 设置浮动 */
            }
        </style>
    </head>
    <body>
        <h1>修改个人信息</h1>
        <form method="get" action="http://www.baidu.com">
            <table border="1px" cellspacing="0" cellpadding="5px">
                <tr>
                    <td width="100px">姓名:</td>
                    <td width="300px"><input name="txtName" type="text" value="mary"></td>
                    <td rowspan="7" width="300" valign="top">
                        <details>
                            <summary >
                                各项<mark>技能</mark>指数
                            </summary>
                            <ul class="skill" type="none">
                                <li>
                                    <span>HTML5:</span>
                                    <meter max="100" value=100 title="100%"></meter>
                                </li>
                                <li>
                                    <span>CSS3:</span>
                                    <meter max="100" value=90 title="90%"></meter>
                                </li>
                                <li>
                                    <span>AJAX:</span>
                                    <meter max="100" value=50 title="50%"></meter>
                                </li>
                            </ul>
                        </details>
                    </td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td><input name="rdoGender" type="radio" id="rdoFemale" checked>
                        <label for="rdoFemale">女士</label>
                        <input name="rdoGender" type="radio" id="rdoMale">
                        <label for="rdoMale">男士</label>
                    </td>
                </tr>
                <tr>
                    <td>学历:</td>
                    <td>
                        <select>
                            <option value="0">专科</option>
                            <option value="1">本科</option>
                            <option value="2">硕士及以上</option>
                            <option value="3">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>意向工作城市:</td>
                    <td>
                        <select name="selCity" size="5" multiple>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">南京</option>
                            <option value="3">深圳</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">个人描述:</td>
                    <td>
                        <textarea name="txtDesc" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="chkPublic">不要公开我的个人信息</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="保存">
                        <input type="reset" value="重填">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
